<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	body{
		min-width: 600px;
	}
	#header,#footer{
		text-align: center;
		background: #f2f2f2;
	}
	#container{
		display: flex;/*设置为flex*/
	}
	.column{
		text-align: center;
		min-height: 200px;
	}
	#left{
		width: 200px;
		background: #ff8888;
	}
	#right{
		width: 200px;
		background: #8888ff;
	}
	#center{
		flex:1;/*左右固定宽度后，中间填充*/
		background: #999999;
	}
</style>
</head>
<body>
	<div id="header">
		head
	</div>
		<div id="container">
			<div id="left" class="column">左200px</div>
			<div id="center" class="column">中</div>
			<div id="right" class="column">右200px</div>
		</div>
<!-- 双飞翼布局中，left和right在container外 -->
<div id="footer"> foot</div>
</body>
